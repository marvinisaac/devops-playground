name: Build Images

on:
  release:
    types:
      - published

jobs:
  server-gateway:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Login to GitHub
      uses: docker/login-action@v1.6.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: docker build . --file _project/monolith/Dockerfile --target server
    - name: Push package
      uses: docker/build-push-action@v1
      with:
        repository: marvinisaac/devops-playground/devops-playground
        tags: server-gateway-${{ github.ref_name }}
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
