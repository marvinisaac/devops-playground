name: Build Images

on:
  release:
    types:
      - published

jobs:
  server-gateway:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Login to GitHub
      uses: docker/login-action@v1.6.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push package
      uses: docker/build-push-action@v2
      with:
        context: ./_project/monolith
        target: server
        repository: marvinisaac/devops-playground/devops-playground
        tags: server-gateway-${{ github.ref_name }}
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
